<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas</h1>
        
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" placeholder="Ej: Agenda Villa Mercedes">
        </div>
    
        <div class="form-group">
            <label for="turno">Turno:</label>
            <select id="turno">
                <option>Mañana</option>
                <option>Tarde</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="horas">Horas disponibles:</label>
            <input type="number" id="horas" min="0">
        </div>
    
        <div class="form-group">
            <label for="modo">Modo de distribución:</label>
            <select id="modo">
                <option>Solo Reclamos</option>
                <option>Instalaciones + Reclamos</option>
                <option>Técnico Único</option>
                <option>Solo Instalaciones</option>
            </select>
        </div>
    
        <div class="buttons">
            <button onclick="generarHorario()">Generar Horario</button>
            <button onclick="limpiarFormulario()">Limpiar</button>
        </div>
    
        <h2 id="tituloAgenda"></h2>
    
        <table>
            <thead>
                <tr>
                   
                    <th>Tarea</th>
                    <th>Horas Asignadas</th>
                </tr>
            </thead>
            <tbody id="tablaResultados">
                
            </tbody>
        </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
